<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<body>
    <header class="header">
      <div class="logo-wrapper">
        <img src="image/logo.png" alt="Logo Jejak Pulau Bintan" class="logo-img">
        <div class="logo-text">Jejak Pulau Bintan</div>
      </div>
      <nav class="navbar">
        <a href="index.html" class="nav-link active">HOME</a>
        <a href="about.html" class="nav-link">ABOUT US</a>
        <a href="contact.html" class="nav-link">CONTACT</a>
        <a href="login.html"><button class="login-btn">LOGIN</button></a>
      </nav>
    </header>
  
    <div class="login-container">
      <h2 class="login-title">Login</h2>
      <form action="#" method="post">
        <div class="input-wrapper">
          <input type="email" name="email" id="email" class="input-field" placeholder="Email address*">
          <div class="register-text">
            <span class="not-registered">Not Registered?</span>
            <a href="register.html" class="create-account">Create account now</a>
          </div>          
        </div>
  
        <div class="input-wrapper">
          <input type="password" name="password" id="password" class="input-field" placeholder="Password*">
          <div class="form-text">
            <a href="404.html" class="link-text">Forgot Password?</a>
          </div>
        </div>
  
        <button type="submit" class="login-btn-main">Login</button>
      </form>
  
      <div class="social-login">
        <a href="404.html" aria-label="Login with Apple">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple Icon">
        </a>
        <a href="404.html" aria-label="Login with Google">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google Icon">
        </a>
        <a href="404.html" aria-label="Login with Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Icon">
        </a>
      </div>
         
    </div>

  <footer class="footer" id="contact">

    </div>
