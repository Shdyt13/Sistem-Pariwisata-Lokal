<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jejak Pulau Bintan - Pulau Penyengat</title>
  <link rel="stylesheet" href="css/komengunungbintan.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <img src="image/logo.png" class="logo-img" alt="Logo">
      <div class="logo-text">Jejak Pulau Bintan</div>
    </div>
    <nav class="navbar">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="contact.html">CONTACT</a>
      <a href="login.html"><button class="login-btn">LOGIN</button></a>
    </nav>
  </header>

  <section class="hero-section">
    <h1>GUNUNG BINTAN</h1>
  </section>

  <section class="rating-section">
    <p>Rating : 
      <span class="stars" id="ratingStars">
        <i class="fa fa-star" data-value="1"></i>
        <i class="fa fa-star" data-value="2"></i>
        <i class="fa fa-star" data-value="3"></i>
        <i class="fa fa-star" data-value="4"></i>
        <i class="fa fa-star" data-value="5"></i>
      </span>
      <span id="selectedRating">0</span>/5
    </p>
    <div class="comment-box">
      <input type="text" id="commentInput" placeholder="Tambahkan Komentar . . ." />
      <button class="send-btn">Send</button>
    </div>
    <div class="comment-list" id="commentList">
      <!-- Komentar akan ditambahkan lewat JavaScript -->
    </div>
  </section>

  <footer class="footer" id="contact">
    <div class="footer-title">Jejak Pulau Bintan</div>
    <div class="footer-socials">
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://threads.net" target="_blank"><i class="fab fa-threads"></i></a>
    </div>
    <div class="footer-links">
      <a href="about.html">ABOUT US</a> |
      <a href="#contact">CONTACT</a> |
      <a href="404.html">MEMBERSHIP</a> |
      <a href="404.html">COMMERCIAL</a> |
      <a href="404.html">NEWSLETTER</a> |
      <a href="404.html">TERM SERVICE PRIVACY POLICY</a> |
      <a href="404.html">DO NOT SELL PERSONAL INFO</a>
    </div>
    <div class="footer-copyright">
      © 2025 Jejak Pulau Bintan
    </div>
  </footer>

  <script>
    const commentInput = document.getElementById('commentInput');
    const commentList = document.getElementById('commentList');
    const ratingStars = document.getElementById('ratingStars');
    const selectedRating = document.getElementById('selectedRating');
    const sendButton = document.querySelector('.send-btn');

    const sampleComments = [
      { name: 'Narutong', stars: 5, comment: 'Komentar, Rating Dan segala macam' },
      { name: 'Udin', stars: 4, comment: 'Komentar, Rating Dan segala macam' },
      { name: 'Tralalelodd', stars: 5, comment: 'Komentar, Rating Dan segala macam' }
    ];

    function renderComments() {
      commentList.innerHTML = '';
      sampleComments.forEach(item => {
        const comment = document.createElement('div');
        comment.className = 'comment-item';
        comment.innerHTML = `
          <img src="image/pian.jpg" alt="Foto">
          <div>
            <span class="username">${item.name}</span>
            <span class="stars">${'★'.repeat(item.stars)}</span>
            <p>${item.comment}</p>
          </div>
        `;
        commentList.appendChild(comment);
      });
    }

    ratingStars.addEventListener('mouseover', function (e) {
      if (e.target.classList.contains('fa-star')) {
        const value = e.target.getAttribute('data-value');
        Array.from(ratingStars.children).forEach(star => {
          star.style.color = star.getAttribute('data-value') <= value ? 'gold' : '#ccc';
        });
      }
    });

    ratingStars.addEventListener('click', function (e) {
      if (e.target.classList.contains('fa-star')) {
        const value = e.target.getAttribute('data-value');
        selectedRating.textContent = value;
      }
    });

    sendButton.addEventListener('click', function () {
      if (commentInput.value.trim()) {
        const rating = parseInt(selectedRating.textContent);
        sampleComments.unshift({ name: 'Username', stars: rating, comment: commentInput.value });
        renderComments();
        commentInput.value = '';
      }
    });

    renderComments();
  </script>
</body>
</html>
